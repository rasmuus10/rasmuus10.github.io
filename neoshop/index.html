<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEOSHOP - buy stuff with neocoins</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <fieldset id="main">
            <legend class="title">NEOSHOP - buy stuff with neocoins</legend><br><br>
            <span>avaliable neocoins:</span>
            <span id="neocoins"></span>
            <hr>
            <marquee scrollamount="6">
                <span>earn neocoins in <a href="../ball-clicker/">Ball-Clicker</a>, <a href="../nc-mine/">nC-mine</a> or <a href="../neocoin-collector/">neocoin collector</a></span>
            </marquee>
            <div class="inline">
                <div id="tech" class="shop">
                    <span class="title2">tech stuff</span><br><br><br>
                    <button id="how-to-install-arch.txt">how-to-install-arch.txt $75</button>
                </div>
                <div id="music" class="shop">
                    <span class="title2">music</span><br><br><br>
                    <button id="song1">song1.mp3 $500</button><br>
                    <button id="song2">song2.mp3 $500</button>
                </div>
                <div id="art" class="shop">
                    <span class="title2">art</span><br><br><br>
                    <button id="bg.jpg">bg.jpg $100</button>
                </div>
            </div>
        </fieldset>
    </div>
    <script src="index.js"></script>
</body>
</html>
